<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スーパー楕円ジェネレーター | CSS clip-path作成ツール</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <h1>CSSだけでスーパー楕円 clip-path ジェネレーター</h1>
  <p>このツールを使用して、カスタマイズ可能なスーパー楕円形状のCSS clip-pathを生成できます。スライダーを調整して、形状を自由に変更してください。</p>

  <section>
    <div>
      <h4>clip-path用</h4>

      <div>
        <label for="roundnessX">水平方向の丸み: <span id="roundnessXValue">1</span></label>
        <input type="range" id="roundnessX" min="0.5" max="10" step="0.01" value="2.5">
      </div>

      <div>
        <label for="roundnessY">
          <input type="checkbox" id="separateRoundnessY"> 垂直方向の丸み:
          <span id="roundnessYValue">2.5</span>
        </label>
        <input type="range" id="roundnessY" min="0.5" max="10" step="0.01" value="2.5" disabled>
      </div>

      <div>
        <label for="points">曲線のポイント数: <span id="pointsValue">48</span></label>
        <input type="range" id="points" min="4" max="200" step="2" value="48">
      </div>
    </div>

    <div>
      <h4>プレビュー用</h4>

      <div>
        <label for="aspectRatio">プレビュー用アスペクト比: <span id="aspectRatioValue">1 : 1</span></label>
        <input type="range" id="aspectRatio" min="-4" max="4" step="0.01" value="0">
      </div>

      <div>
        <label for="previewSize">プレビューサイズ: <span id="previewSizeValue">80%</span></label>
        <input type="range" id="previewSize" min="20" max="100" step="1" value="80">
      </div>
    </div>
  </section>

  <h2>プレビュー</h2>
  <div id="preview-container">
    <div id="preview"></div>
  </div>

  <h2>生成されたCSS</h2>
  <pre id="clipPath"></pre>

  <script src="./script.js"></script>

</body>

</html>
